PictoPalabra:
  get:
    summary: Dada una palabra, devuelve el pictograma que le corresponde.
    tags:
      - Palabra
      - PT3
    parameters:
      - $ref: "comunes.yaml#/components/parameters/PalabraEnUrl"
    responses:
      '200':
        content:
          application/json:
            schema:
              type: object
              properties:
                ok:
                  type: boolean
                  description: Indica si se ha encontrado el pictograma.
                pictograma:
                  type: number
                  description: El identificador del pictograma.
                url:
                  type: string
                  description: URL de la imagen del pictograma.
                palabra:
                  type: string
                  description: La palabra traducida

PictoFrase:
  get:
    summary: Dado un texto (funciona mejor con frases) devuelve su traducci√≥n en pictogramas en formato JSON. Una palabra puede tener luego distintos pictos posibles.
    tags:
      - Texto
      - PT3
    parameters:
      - name: texto
        description: un texto o frase en castellano
        in: path
        required: true
        schema:
          type: string
