Sencilla:
  get:
    summary: Servicio para comprobar si una palabra es sencilla.
    tags:
      - PT1
      - Palabra
    parameters:
      - $ref: "comunes.yaml#/components/parameters/PalabraEnUrl"
    responses:
      '200':
        content:
          application/json:
            schema:
              type: object
              properties:
                palabraSencilla:
                  type: boolean
                  description: Indica si la palabra es sencilla o no.
